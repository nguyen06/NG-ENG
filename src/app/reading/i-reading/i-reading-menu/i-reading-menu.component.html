<div class="center pt-15">
  <div class="container pb-4">
    <div class="row">
      <div class="col-4">
        <hr>
      </div>
      <div class="col-4 text-center">
          <h1>{{lessons.title}}</h1>
        </div>
        <div class="col-4">
            <hr>
          </div>
    </div>
  </div>
  <div   class="table-responsive ">
      <table class="table">
        <thead class="black white-text">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>% Read</th>
            <th>% Test</th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let lesson of lessonsArr" class="title" [routerLink]="['/i-reading-detail',lessons.title,lesson.id]">
            <th scope="row">{{lesson.id}}</th>
            <th >{{lesson.title}}</th>
            <th>0%</th>
            <th>0%</th>
          </tr>
        </tbody>
      </table>
    </div>
</div>
