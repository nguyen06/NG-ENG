<div class="center pt-15">
    <app-header></app-header>

  <div *ngIf="loading === false" class="container pb-4">
    <div class="row">
      <div class="col-4">
        <hr>
      </div>
      <div class="col-4 text-center">
          <h1>{{lessonCate}}</h1>
        </div>
        <div class="col-4">
            <hr>
          </div>
    </div>
  </div>
  <div  class="table-responsive ">
      <img *ngIf="loading" src="assets/images/Ripple.gif" />
      <table *ngIf="loading === false" class="table">
        <thead class="primary-color-dark white-text">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>% Read</th>
            <th>% Test</th>
          </tr>
        </thead>
        
        <tbody>
          <tr mdbTableCol *ngFor="let lesson of lessonsArr" class="title" [routerLink]="['/i-reading-detail',lesson.category,lesson.id]">
            <th scope="row">{{lesson.id}}</th>
            <th >{{lesson.title}}</th>
            <th>{{lesson.percentAssume}}%</th>
            <th>{{lesson.percentActual}}%</th>
          </tr>
        </tbody>
      </table>
    </div>
</div>
