 <div class="container">
      <div class="row">
        <div class="col-xl-5 mx-auto mt-5">
          <div class="card wow fadeIn animated">
          <!-- Material form login -->
            <div class="card-body">
              <form name="form" (ngSubmit) = "f.form.valid && login()" #f="ngForm" novalidate>
                  <p class="h4 text-center">Sign in</p>
                  <div [ngClass] = "{'has-error': f.submitted && !username.valid }">
                    <div class="md-form form-sm"> <i class="fa fa-envelope prefix grey-text"></i>
                      <input type="text" 
                            id="username" 
                            class="form-control form-control-sm"
                            name="username"
                            [(ngModel)]="model.username"
                            #username="ngModel"
                            required
                            >
                      <label for="username">Username</label>
                    </div>
                    <small *ngIf="f.submitted && !username.valid" class="danger-text">Username is required</small>
                    <small *ngIf="usernameError" class="danger-text">Username is incorrect</small>

                </div>

                <!-- Material input password -->
                <div class="form-group" [ng-class]="{'has-error': f.submitted && !password.valid}">
                    <div class="md-form">
                        <i class="fa fa-lock prefix grey-text"></i>
                        <input type="password" 
                               id="password" 
                               class="form-control"
                               name="password"
                               [(ngModel)] = "model.password"
                               #password="ngModel"
                               required
                               >
                        <label for="password">Your password</label>
                    </div>
                    <small *ngIf="f.submitted && !password.valid" class="danger-text">Password is required</small>
                    <small *ngIf="passwordError" class="danger-text">Password is incorrect</small>

                </div>

          
                <div class="text-center mt-4">
                    <button [disabled]="loading" class="btn btn-default" type="submit">Login</button>
                    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                </div>
              </form>

              <div class="text-center mt-4">
                <hr>
              </div>
              <div class="text-right mt-4">
                  <span>Not a member? <a [routerLink]="['/register']" style="color:#0d47a1">SignUp</a></span><br>
                  <span class="mt-4">Forgot <a  style="color:#0d47a1">password?</a> </span>
                </div>
            <!-- Material form login -->
            </div>
          </div>
          </div>
        </div>
  </div>
